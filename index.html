<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>facebook</title>
    <link rel="shortcut icon" href="img/Facebook_Logo.png" type="image/x-icon">
    <!-- font awesome 6 -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media/media1.css">
  </head>
  <body>
    <section class="log" id="log">
      <div class="container">
        <div class="row d-flex">
          <div class="col-md-6 py-5">
            <div class="logo mb-1">
              <img src="img/dF5SId3UHWd.svg" alt="logo of facebook"/>
            </div>
            <h2 class="para pt-2">
              Connect with friends and the world around you on Facebook.            
            </h2>
          </div>
          <div class="col-md-5 offset-1 d-flex">
            <div class="content">
              <div class="box  my-5 justify-content-center">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password " class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="btn btn-primary text-capitalize mt-2" type="button">
                  <a href="index2.html">log in</a>
                </button>
                <div class="forgot text-center pt-2"> 
                  <a href="#">Forgot password?</a>
                </div>
                <div class="line"></div>
                <div class="btn2 my-3">
                  <a href="index3.html">Creat new account</a>
                </div>
              </div>
              <div class="page">
                <a href="#">Creat a Page</a>
                for a celebrity, brand or business.
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap 5 -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
